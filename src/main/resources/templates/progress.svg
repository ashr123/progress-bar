<?xml version="1.1" encoding="UTF-8"?>
<svg th:attr="width=${title_width + progress_width}" height="20" version="1.1" xmlns="http://www.w3.org/2000/svg"
	 preserveAspectRatio="xMidYMid">
	<linearGradient id="a" x2="0" y2="100%">
		<stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
		<stop offset="1" stop-opacity=".1"/>
	</linearGradient>

	<rect th:attr="width=${title_width + progress_width}, fill='#' + ${title_color}" x="0" rx="4" height="20"/>
	<rect th:attr="x=${title_width}, width=${progress_width}" rx="4" height="20" fill="#555"/>
	<rect th:attr="x=${title_width}, fill=${progress_color}, width=${(progress / scale < 1 ? progress / scale : 1) * progress_width}"
		  rx="4" height="20"/>
	<path th:if="${title.isPresent()}" th:attr="fill=${progress_color}, d='M' + ${title_width} + ' 0h4v20h-4z'"/>
	<rect th:attr="width=${title_width + progress_width}" rx="4" height="20" fill="url(#a)"/>

	<g th:if="${title.isPresent()}" fill="#fff" text-anchor="start" font-family="DejaVu Sans,Verdana,Geneva,sans-serif"
	   font-size="11">
		<text x="4" y="15" fill="#010101" fill-opacity=".3" th:text="${title.get()}"></text>
		<text x="4" y="14" th:text="${title.get()}"></text>
	</g>

	<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
		<text th:attr="x=${progress_width / 2 + title_width}" th:text="${progress + suffix}" y="15" fill="#010101"
			  fill-opacity=".3"></text>
		<text th:attr="x=${progress_width / 2 + title_width}" th:text="${progress + suffix}" y="14"></text>
	</g>
</svg>
