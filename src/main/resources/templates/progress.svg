<?xml version="1.1" encoding="UTF-8"?>
<svg height="20"
	 th:width="${title_width + progress_width}"
	 version="1.1"
	 xmlns="http://www.w3.org/2000/svg"
	 preserveAspectRatio="xMidYMid">
	<linearGradient id="a"
					x2="0"
					y2="100%">
		<stop offset="0"
			  stop-color="#bbb"
			  stop-opacity=".1"/>
		<stop offset="1"
			  stop-opacity=".1"/>
	</linearGradient>
	<rect th:width="${title_width + progress_width}"
		  th:fill="|#${title_color}|"
		  x="0"
		  rx="4"
		  height="20"/>
	<rect th:x="${title_width}"
		  th:width="${progress_width}"
		  rx="4"
		  height="20"
		  fill="#555"/>
	<rect th:x="${title_width}"
		  th:fill="${progress_color}"
		  th:width="${@utils.min(progress / scale, 1) * progress_width}"
		  rx="4"
		  height="20"/>
	<path th:if="${title.isPresent()}"
		  th:fill="${progress_color}"
		  th:d="|M${title_width} 0h4v20h-4z|"/>
	<rect th:width="${title_width + progress_width}"
		  rx="4"
		  height="20"
		  fill="url(#a)"/>
	<g th:if="${title.isPresent()}"
	   fill="#fff"
	   text-anchor="start"
	   font-family="DejaVu Sans, Verdana, Geneva, sans-serif"
	   font-size="11">
		<text th:text="${title.get()}"
			  fill="#010101"
			  fill-opacity=".3"
			  x="4"
			  y="15"/>
		<text th:text="${title.get()}"
			  x="4"
			  y="14"/>
	</g>
	<g fill="#fff"
	   text-anchor="middle"
	   font-family="DejaVu Sans, Verdana, Geneva, sans-serif"
	   font-size="11">
		<text th:text="${@utils.formatDecimal(progress, maximum_fraction_digits) + suffix}"
			  th:x="${progress_width / 2 + title_width}"
			  y="15"
			  fill="#010101"
			  fill-opacity=".3"/>
		<text th:text="${@utils.formatDecimal(progress, maximum_fraction_digits) + suffix}"
			  th:x="${progress_width / 2 + title_width}"
			  y="14"/>
	</g>
</svg>
